{% if user.is_authenticated %}
<form method="POST">
    {% csrf_token %}
    <h3 class="pull-left">New Post</h3>
    <input type="submit" class="btn btn-primary btn-sm pull-right" name="btn-postar" id="btn" onclick="disable_on_click()" value="Post"></input>
    <fieldset>
        <div class="row">
            <div class="form-group col-xs-12 col-sm-9 col-lg-10">
                <textarea class="form-control" id="message" placeholder="What's happening?" required name="postar"></textarea>
            </div>
        </div>
    </fieldset>
</form>
{% endif %}
