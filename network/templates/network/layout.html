{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <title>{% block title %}Social Network{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'network/styles.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->

        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    </head>

    <body style="background-color: #FEF9E7; padding: 0px;">

        <nav class="border navbar navbar-expand-md navbar-light sticky-top" style="background-color:#D4AC0D;">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'index' %}"><span class="logo" style="color:#fff; font-size:120%">
                    <b>Network</b></span>
                </a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                {% if user.is_authenticated %}
                <ul class="navbar-nav me-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="{% url 'profile' user.id %}" style="color:white;"><strong>{{ user.username }}</strong></a></li>
                </ul>
                {% endif %}
                <ul class="navbar-nav me-auto mt-2">
                    <li class="nav-link"><a class="nav-link" href="{% url 'index' %}" style="color:white;">All Posts</a></li>
                </ul>
                {% if user.is_authenticated %}
                    <ul class="navbar-nav me-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="{% url 'following' %}" style="color:white;">Following</a></li>
                    </ul>
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}" style="color:white;">Log Out</a></li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="{% url 'register' %}" style="color:white;">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}" style="color:white;">Log In</a></li>
                    </ul>
                {% endif %}
                </div>
            </div>
          </nav>

        <div class="body">
            <style>
                ::selection
                {
                    background-color:#F7DC6F;
                }
                h2
                {
                    text-align:center;
                    padding-top:10px;
                    padding-bottom:10px;
                }
            </style>
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
